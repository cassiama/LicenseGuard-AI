name: Agent CI

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGCHAIN_TRACING_V2: true
      LANGCHAIN_ENDPOINT: https://api.smith.langchain.com
      LANGCHAIN_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGCHAIN_PROJECT: ${{ secrets.LANGSMITH_PROJECT }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          for v in OPENAI_API_KEY LANGSMITH_API_KEY LANGSMITH_PROJECT; do
            if [ -z "${!v}" ]; then
              echo "‚ùå Missing $v (not delivered to this run)."
              exit 1
            fi
          done
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGCHAIN_PROJECT: ${{ secrets.LANGSMITH_PROJECT }}
      
      # Fast Python setup with uv
      - uses: astral-sh/setup-uv@v6
      
      - name: Install dependencies
        run: |
          uv python install
          uv venv
          uv sync --all-extras --dev
      
      - name: Lint with ruff
        run: uv run ruff check .
        env:
          OPENAI_API_KEY: 'sk-test-123'
      
      - name: Run tests
        run: uv run pytest -q
